<!DOCTYPE html>
<html>
  <head>
      <div class="content">
    <title>Eat - Sport Tracker</title>
    <link href="score.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <form action='/score.js' method= "post" id="form">
      <h3>
          Apa body goal yang kamu ingin capai?
      </h3>
      <input id="naik" value="naik" type="radio" name="naik">
      <label for="naik">Menaikkan Berat Badan</label>
      <input id="turun" value="turun" type="radio" name="turun">
      <label for="turun">Menurunkan Berat Badan</label>
    </form>
    <div class ="content">
      <h1><strong>Eat - Sport Tracker</strong></h1>
        <div class="form-grup">
      <h3>
        <big>Makan: </big><span id="score1"> 0</span>x to <big>Olahraga: </big><span id="score2">
          0</span
        >x
      </h3>

        <button type="submit" class="btn btn-default" id="counter1">Makan</button>
        <button type="submit" class="btn btn-default" id="counter2">Olahraga</button>
        <button class="btn btn-danger" id="reset">Reset</button>
      </div>
      <div class="form-grup">
        <h3>Masukan limit kegiatan makan atau olahragamu dalam sehari</h3>
        <input type="numbers" name="limit" value="5" class="form-input" id="limit" />
      </div>
      <h3>Hasilnya adalah: <span id="winner"></span></h3>
    </div>
    <script type="text/javascript" src="score.js"></script>
  </body>
</html>
